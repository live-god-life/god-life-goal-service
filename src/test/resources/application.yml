spring:
  datasource:
    #url: jdbc:h2:tcp://localhost/~/h2/db/live-god-life;DATABASE_TO_LOWER=TRUE;
    url: jdbc:h2:mem:live-god-life;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
    generate-ddl: true

